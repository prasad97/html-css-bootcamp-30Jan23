<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Essentials Bootcamp (5 Days)</title>
    <link rel="icon" href="./assets/icons/favicon.png">
    <script src="https://kit.fontawesome.com/c68c4c3071.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="header">
        <div class="container navbar">
            <a href="https://letsupgrade.in" target="_blank">
                <img src="./assets/icons/lu-logo.png" class="brand-logo" alt="LetsUpgrade logo">
            </a>
        <nav class="navlinks">
            <ul class="nav-items">
                <li><a href="/">Programs</a></li>
                <li><a href="/">Student Ambassador Program</a></li>
                <li><a href="/">Community</a></li>
                <li><a href="/">Jobs</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container banner">
           <div class="banner-content p-1">
            <div class="banner-text-container">
                <!-- Banner Title Code -->
                <div class="banner-title-container p-1">
                    <h1 class="title is-size-4">HTML & CSS Essentials Bootcamp (5 Days)</h1>
                </div>
                <!-- Banner Progress Code -->
                <div class="banner-progress-container p-1 has-text-grey">
                    <p class="progress-text ">Your Program progress</p>
                    <i class="fa fa-question-circle"></i>
                    <div class="progress-bar-container">
                        <progress class="banner-progress-bar" value="0" max="100"></progress>
                        <span class="banner-progress-bar-text ">0%</span>
                    </div>
                </div>
                <!-- Banner Links Code -->
                <div class="banner-link-container is-flex has-flex-wrap p-1">
                    <div class="link-container p-1">
                        <div class="link-container-title">
                            <p class="is-size-4">Join Us</p>
                        </div>
                        <div class="banner-links is-flex">
                            <div class="link">
                                <div class="link-title">
                                    <p class="is-size-6">For Doubt Solving</p>
                                </div>
                                <div class="banner-link-btn has-background-white is-size-7">
                                    <i class="fa fa-telegram"></i>
                                    <span>Telegram</span>
                                </div>
                            </div>
                            <div class="link">
                                <div class="link-title">
                                    <p class="is-size-6">For Notifications</p>
                                </div>
                                <div class="banner-link-btn has-background-white is-size-7">
                                    <i class="fa fa-whatsapp"></i>
                                    <span>Whatsapp</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="link-container p-1">
                        <div class="link-container-title">
                            <p class="is-size-4">Referral</p>
                        </div>
                        <div class="banner-links">
                            <div class="link">
                                <div class="link-title">
                                    <p class="is-size-6">Earn LU Coins</p>
                                </div>
                                <div class="banner-link-btn has-background-black is-size-7">
                                    <i class="fa fa-star"></i>
                                    <span>Refer and Earn</span>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           </div>
           <div class="banner-img p-1">
            <img src="./assets/images/banner.jpg" alt="banner-image">
           </div>
        </div>
        
    </section>
    <main class="main-content container">
        <div class="left">
            <!-- Scheduled Class -->
            <div class="main-heading-wrapper is-flex">
                <div class="main-text-container p-1">
                    <div class="p-1">
                        <i class="fa fa-calendar-minus is-size-4"></i>
                        <span class="main-heading-title is-size-4">Scheduled</span>
                    </div>
                </div>
                <div class="main-search-container p-1">
                    <div class="search-bar p-1">
                        <i class="fa fa-search is-size-4"></i>
                        <input type="text" placeholder="Search Class" class="is-size-5">
                    </div>
                </div>

            </div>
            <div class="main-classes-wrapper">
                <h1>Next & Final Class on 5th Feb 2023 10 AM IST.</h1>
            </div>

        </div>
        <div class="right p-1">
            <img src="./assets/images/right-image.png" alt="FS image">
        </div>
    </main>
    <section class="related"></section>
    <footer class="footer"></footer>
</body>
</html>
